<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaiAds Full Screen Ad Example</title>
    <script src="https://static.kaiads.com/ads-sdk/ads-sdk.v5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #ad-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="ad-container">
        <p>Loading ad...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            getKaiAd({
                publisher: '43220cb8-8485-417b-aa90-3955389114fd',
                app: 'webpage',
                slot: 'main',
                test: 0,
                timeout: 5000,
                h: 264,
                w: 240,
                container: document.getElementById('ad-container'),
                onerror: err => console.error('Custom catch:', err),
                onready: ad => {
                    ad.call('display', {
                        tabindex: 0,
                        navClass: 'items',
                        display: 'block'
                    });
                }
            });
        });
    </script>
</body>
</html>
